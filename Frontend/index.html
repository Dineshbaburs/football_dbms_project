<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DBMS Mini Project</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: 'Times New Roman', serif; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; box-shadow: 0 0 10px gray; }
        h1 { text-align: center; color: #333; }
        .module { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; border-radius: 5px; }
        .mod-insert { background-color: #e3f2fd; } 
        .mod-view { background-color: #ffffff; }   
        .mod-update { background-color: #fff3e0; } 
        .mod-delete { background-color: #ffebee; } 
        .mod-report { background-color: #e8f5e9; } 
        input, select, button { padding: 8px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        button { cursor: pointer; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #333; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Football Club Management System</h1>

        <div class="module mod-insert">
            <h3>1. Add Player</h3>
            <input type="text" id="fname" placeholder="First Name">
            <input type="text" id="lname" placeholder="Last Name">
            <select id="position">
                <option value="Forward">Forward</option>
                <option value="Midfielder">Midfielder</option>
                <option value="Defender">Defender</option>
                <option value="Goalkeeper">Goalkeeper</option>
            </select>
            <input type="number" id="club_id" placeholder="Club ID (1=Man Utd, 2=Real Madrid)">
            <button onclick="addPlayer()" style="background-color: #2196F3; color: white;">Add Player</button>
        </div>

        <div class="module mod-view">
            <h3>2. View Players</h3>
            <button onclick="loadPlayers()">Refresh List</button>
            <table id="playerTable">
                <thead><tr><th>ID</th><th>Name</th><th>Position</th><th>Club</th></tr></thead>
                <tbody id="playersTableBody"></tbody>
            </table>
        </div>

        <div class="module mod-update">
            <h3>3. Update Position</h3>
            <input type="number" id="update_id" placeholder="Player ID">
            <select id="new_position">
                <option value="Forward">Forward</option>
                <option value="Midfielder">Midfielder</option>
                <option value="Defender">Defender</option>
            </select>
            <button onclick="updatePlayer()" style="background-color: #FF9800; color: white;">Update</button>
        </div>

        <div class="module mod-delete">
            <h3>4. Delete Player</h3>
            <input type="number" id="delete_id" placeholder="Player ID">
            <button onclick="deletePlayer()" style="background-color: #f44336; color: white;">Delete</button>
        </div>

        <div class="module mod-report">
            <h3>5. Reports</h3>
            <button onclick="loadReports()" style="background-color: #4CAF50; color: white;">Generate Report</button>
            <div id="reportArea"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
