<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Player Contracts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <h1>Contracts Management</h1>
            <button class="btn-add admin-only" onclick="runAnnualRaise()">Run Cursor: 10% Salary Hike</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Start Date</th>
                    <th>Annual Salary</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="contractTable"></tbody>
        </table>
    </div>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/contracts.js"></script>
</body>

</html>
