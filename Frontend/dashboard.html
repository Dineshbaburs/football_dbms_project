<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidebar">
        <h2>DBMS Project</h2>
        <a onclick="go('dashboard.html')" class="active">Dashboard</a>
        <a onclick="go('players.html')">Players</a>
        <a onclick="go('clubs.html')">Clubs</a>
        <a onclick="go('contracts.html')">Contracts</a>
        <a onclick="go('matches.html')">Matches</a>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="main">
        <h1>Overview Statistics</h1>
        <div class="stats-grid">
            <div class="card">
                <h3>Total Players</h3>
                <p id="totalPlayers">0</p>
            </div>
            <div class="card">
                <h3>Active Clubs</h3>
                <p id="totalClubs">0</p>
            </div>
            <div class="card">
                <h3>Total Market Value</h3>
                <p id="totalValue">₹0</p>
            </div>
            <div class="card">
                <h3>Salary Analysis</h3>
                <p id="avgSalary">Avg: ₹0</p>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
