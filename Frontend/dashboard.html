<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="layout">
<aside class="sidebar">
<h2>⚽ ERP</h2>
<ul>
<li class="active">Dashboard</li>
<li onclick="go('players.html')">Players</li>
<li onclick="go('clubs.html')">Clubs</li>
<li onclick="go('stadiums.html')">Stadiums</li>
<li onclick="go('matches.html')">Matches</li>
<li onclick="go('contracts.html')">Contracts</li>
</ul>
</aside>

<main class="main">
<h1>Dashboard</h1>
<div id="summary"></div>
</main>
</div>

<script src="js/api.js"></script>
<script src="js/ui.js"></script>
<script>
document.addEventListener("DOMContentLoaded", async ()=>{
    const data = await getData("dashboard-summary");
    summary.innerHTML=`
        <p>Total Players: ${data.totalPlayers}</p>
        <p>Total Clubs: ${data.totalClubs}</p>
        <p>Total Value: ₹${data.totalValue}</p>
    `;
});
</script>
</body>
</html>
