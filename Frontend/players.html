<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Manage Players</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <h1>Players (via SQL View)</h1>
            <button class="btn-add" onclick="openModal('playerModal')">+ Add Player</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Position</th>
                    <th>Club</th>
                    <th>Value</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="playerTable"></tbody>
        </table>
    </div>

    <div id="playerModal" class="modal">
        <div class="modal-content">
            <h3>Add New Player</h3>
            <input type="text" id="f_name" placeholder="First Name">
            <input type="text" id="l_name" placeholder="Last Name">
            <input type="number" id="age" placeholder="Age (Trigger: min 15)">
            <input type="text" id="position" placeholder="Position">
            <input type="text" id="nationality" placeholder="Nationality">
            <input type="number" id="market_value" placeholder="Market Value">
            <input type="number" id="club_id" placeholder="Club ID">
            <div class="modal-btns">
                <button onclick="savePlayer()">Save</button>
                <button class="danger" onclick="closeModal('playerModal')">Cancel</button>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/players.js"></script>
</body>

</html>
