<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>F.C. Manager - Players</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidebar">
        <h2>F.C. Manager</h2>
        <a onclick="go('dashboard.html')" id="nav-dash">ğŸ  Dashboard</a>
        <a onclick="go('players.html')" id="nav-players">ğŸƒ Players</a>
        <a onclick="go('clubs.html')" id="nav-clubs">ğŸ›¡ï¸ Clubs</a>
        <a onclick="go('contracts.html')" id="nav-contracts">ğŸ“œ Contracts</a>
        <a onclick="go('matches.html')" id="nav-matches">âš½ Matches</a>
        <button class="logout-btn" onclick="logout()">ğŸšª Logout</button>
    </div>

    <div class="main">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Players (via SQL View)</h1>
            <button class="btn-add" onclick="openModal('playerModal')">+ Add New Player</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Age</th>
                    <th>Position</th>
                    <th>Club Name</th>
                    <th>Market Value</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="playerTable"></tbody>
        </table>
    </div>

    <div id="playerModal" class="modal">
        <div class="modal-content">
            <h3>Register Player</h3>
            <input type="text" id="f_name" placeholder="First Name">
            <input type="text" id="l_name" placeholder="Last Name">
            <input type="number" id="age" placeholder="Age (Min 15)">
            <input type="text" id="position" placeholder="Position">
            <input type="text" id="nationality" placeholder="Nationality">
            <input type="number" id="market_value" placeholder="Market Value (â‚¹)">
            <input type="number" id="club_id" placeholder="Club ID">
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <button onclick="savePlayer()" style="flex:1">Save to DB</button>
                <button class="danger" onclick="closeModal('playerModal')" style="flex:1">Cancel</button>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/players.js"></script>
</body>

</html>
