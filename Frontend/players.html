<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Players - F.C. Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidebar">
        <h2>F.C. Manager</h2>
        <a href="dashboard.html" id="nav-dash">ğŸ  Dashboard</a>
        <a href="players.html" class="active" id="nav-players">ğŸƒ Players</a>
        <a href="clubs.html" id="nav-clubs">ğŸ›¡ï¸ Clubs</a>
        <a href="contracts.html" id="nav-contracts">ğŸ“œ Contracts</a>
        <a href="matches.html" id="nav-matches">âš½ Matches</a>
        <button class="logout-btn" onclick="logout()">ğŸšª Logout</button>
    </div>

    <div class="main">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>Player Registry</h1>
            <div class="admin-only">
                <button class="btn-add" onclick="openModal('playerModal')">+ New Player</button>
            </div>
        </div>

        <table class="data-table">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Position</th>
                    <th>Nationality</th>
                    <th>Club</th>
                    <th>Market Value</th>
                    <th class="admin-only">Actions</th>
                </tr>
            </thead>
            <tbody id="playerTable">
            </tbody>
        </table>
    </div>

    <div id="playerModal" class="modal">
        <div class="modal-content">
            <h2>Register New Player</h2>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" id="f_name" required>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" id="l_name" required>
            </div>
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" id="dob" required>
            </div>
            <div class="form-group">
                <label>Nationality</label>
                <input type="text" id="nationality">
            </div>
            <div class="form-group">
                <label>Position</label>
                <select id="position">
                    <option value="Forward">Forward</option>
                    <option value="Midfielder">Midfielder</option>
                    <option value="Defender">Defender</option>
                    <option value="Goalkeeper">Goalkeeper</option>
                </select>
            </div>
            <div class="form-group">
                <label>Market Value ($)</label>
                <input type="number" id="market_value">
            </div>
            <div class="form-group">
                <label>Club</label>
                <select id="club_id">
                    <option value="">Free Agent</option>
                </select>
            </div>
            <button class="btn-add" onclick="savePlayer()">Save Player</button>
            <button class="danger" onclick="closeModal('playerModal')">Cancel</button>
        </div>
    </div>

    <script src="js/players.js"></script>
</body>

</html>
