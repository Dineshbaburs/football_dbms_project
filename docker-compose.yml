version: '3.8'
services:
  phpmyadmin:
    image: phpmyadmin
    container_name: football_phpmyadmin
    links:
      - db
    ports:
      - 8080:80
    environment:
      PMA_HOST: db
      PMA_ARBITRARY: 1

  db:
    image: mariadb:latest
    container_name: football_db_container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: football_db
      MYSQL_USER: football_user
      MYSQL_PASSWORD: football_pass
    ports:
      - 3306:3306
    volumes:
      # This line automatically runs the SQL script when the container is built
      - ./football_db.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/mysql

  backend:
    build: ./backend
    container_name: football_backend
    ports:
      - 3000:3000
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: football_user
      DB_PASSWORD: football_pass
      DB_NAME: football_db
      DB_PORT: 3306

volumes:
  db_data: